<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Sederhana</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form id="loginForm" autocomplete="on">
        <label for="username">Email / Username</label>
        <input type="text" id="username" name="username" placeholder="user@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />

        <button type="submit">Masuk</button>
      </form>

      <div id="message" role="status" aria-live="polite"></div>

      <details class="hint">
        <summary>Hint kredensial demo</summary>
        <p>
          Email: <code>user@example.com</code><br />
          Password: <code>password123</code>
        </p>
        <p style="margin-top: 10px; font-size: 0.9em; color: #666;">
          <strong>JWT Token:</strong> Sistem menggunakan JWT untuk authentication.<br/>
          Token akan disimpan di localStorage setelah login berhasil.
        </p>
      </details>
    </div>

    <script src="/jwt-auth.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
