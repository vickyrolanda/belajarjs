<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Node.js Pra-UTS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>Login Admin</h1>
        <p>Implementasi: Modul System, Callback, & Promise</p>
        
        <label for="username"><b>Username (ID)</b></label>
        <input type="text" id="username" value="admin">

        <label for="password"><b>Password</b></label>
        <input type="password" id="password" value="12345">
        
        <button id="loginBtn">PROSES ASINKRON VIA SERVER</button>
        
        <div id="message">Status: Menunggu input...</div>
        
        <h3>Hasil Laporan Server</h3>
        <pre id="result">Hasil akan muncul di sini...</pre>
    </div>

    <script src="client.js"></script> 
</body>
