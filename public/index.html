<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #2575fc;
            outline: none;
        }
        
        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .laporan {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        
        .laporan h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .laporan p {
            color: #555;
            margin-bottom: 5px;
        }
        
        .key-display {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            font-family: monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>Login Admin</h1>
            <p>Masukkan identitas admin untuk melanjutkan</p>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username admin">
            </div>
            
            <button id="loginBtn">Login</button>
            
            <div id="message" class="message"></div>
            
            <div id="laporan" class="laporan">
                <h3>Laporan Penghasilan Admin</h3>
                <p>Total Penghasilan: <span id="total-penghasilan">Rp 0</span></p>
                <p>Penghasilan Bulan Ini: <span id="penghasilan-bulan-ini">Rp 0</span></p>
                <p>Penghasilan Tahun Ini: <span id="penghasilan-tahun-ini">Rp 0</span></p>
                
                <h4>Key Akses:</h4>
                <div id="key-display" class="key-display"></div>
            </div>
        </div>
    </div>

    <script>
        // Modul System untuk Login
        const LoginModule = (() => {
            // Data admin
            const adminCredentials = {
                username: "admin"
            };
            
            // Data penghasilan admin
            const penghasilanData = {
                total: 150000000,
                bulanIni: 12500000,
                tahunIni: 85000000
            };
            
            // Fungsi untuk memverifikasi login (menggunakan Promise)
            const verifyLogin = (username) => {
                return new Promise((resolve, reject) => {
                    // Simulasi proses verifikasi yang membutuhkan waktu
                    setTimeout(() => {
                        if (username === adminCredentials.username) {
                            resolve({ success: true, message: "Login berhasil!" });
                        } else {
                            reject({ success: false, message: "Username tidak valid!" });
                        }
                    }, 1000);
                });
            };
            
            // Fungsi untuk menghasilkan key akses (menggunakan Promise)
            const generateKey = () => {
                return new Promise((resolve) => {
                    // Simulasi proses pembuatan key yang membutuhkan waktu
                    setTimeout(() => {
                        const key = Math.random().toString(36).substring(2, 15) + 
                                  Math.random().toString(36).substring(2, 15);
                        resolve(key);
                    }, 1500);
                });
            };
            
            // Fungsi untuk menampilkan laporan (callback)
            const showLaporan = (callback) => {
                // Simulasi pengambilan data laporan
                setTimeout(() => {
                    callback(penghasilanData);
                }, 1000);
            };
            
            // Ekspos fungsi-fungsi yang diperlukan
            return {
                verifyLogin,
                generateKey,
                showLaporan
            };
        })();
        
        // Event listener untuk tombol login
        document.getElementById('loginBtn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const messageDiv = document.getElementById('message');
            
            // Reset pesan
            messageDiv.style.display = 'none';
            messageDiv.className = 'message';
            
            // Proses 1: Verifikasi login dengan Promise
            LoginModule.verifyLogin(username)
                .then(result => {
                    // Tampilkan pesan sukses
                    messageDiv.textContent = result.message;
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    
                    // Proses 2: Generate key setelah login berhasil
                    return LoginModule.generateKey();
                })
                .then(key => {
                    // Tampilkan key
                    document.getElementById('key-display').textContent = key;
                    
                    // Proses 3: Tampilkan laporan menggunakan callback
                    LoginModule.showLaporan((data) => {
                        // Format angka ke format Rupiah
                        const formatRupiah = (angka) => {
                            return 'Rp ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
                        };
                        
                        // Isi data laporan
                        document.getElementById('total-penghasilan').textContent = formatRupiah(data.total);
                        document.getElementById('penghasilan-bulan-ini').textContent = formatRupiah(data.bulanIni);
                        document.getElementById('penghasilan-tahun-ini').textContent = formatRupiah(data.tahunIni);
                        
                        // Tampilkan laporan
                        document.getElementById('laporan').style.display = 'block';
                    });
                })
                .catch(error => {
                    // Tampilkan pesan error
                    messageDiv.textContent = error.message;
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                });
        });
    </script>
</body>
</html>
