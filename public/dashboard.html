<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Belajar JS</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .dashboard-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .welcome-message {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }

    .user-info {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 30px;
    }

    .dashboard-actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background-color: #c82333;
      transform: translateY(-2px);
    }

    .dashboard-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .info-card {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1 class="welcome-message">Selamat Datang!</h1>
    <div class="user-info">
      <p>Halo, <strong id="userName">User</strong>!</p>
      <p>Anda berhasil login ke dashboard.</p>
    </div>

    <div class="info-card">
      <h3>Informasi Session</h3>
      <p>Session ID: <span id="sessionInfo">Active</span></p>
      <p>Status: <span style="color: green;">Login Berhasil</span></p>
    </div>

    <div class="info-card">

      <p>Akses fitur-fitur yang tersedia:</p>
      <div style="margin-top: 15px;">
        <a href="/user-management" class="btn btn-primary">ðŸ‘¥ User Management</a>
      </div>
    </div>

    <div class="dashboard-actions">
      <button class="btn btn-primary" onclick="refreshSession()">Refresh Info</button>
      <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="jwt-auth.js"></script>
  <script>
    // Cek authentication saat halaman dimuat
    async function checkAuth() {
      if (!auth.isAuthenticated()) {
        window.location.href = '/';
        return;
      }

      try {
        const user = await auth.verifyToken();
        if (user) {
          document.getElementById('userName').textContent = user.username;
        } else {
          // Token invalid, redirect to login
          window.location.href = '/';
        }
      } catch (error) {
        console.error('Error checking auth:', error);
        window.location.href = '/';
      }
    }

    // Refresh authentication info
    async function refreshSession() {
      try {
        const user = await auth.verifyToken();
        if (user) {
          document.getElementById('userName').textContent = user.username;
          alert('Informasi session berhasil di-refresh!');
        }
      } catch (error) {
        console.error('Error refreshing session:', error);
        alert('Gagal refresh session');
      }
    }

    // Logout function
    async function logout() {
      if (confirm('Apakah Anda yakin ingin logout?')) {
        try {
          // Try to call logout endpoint
          await auth.fetchWithAuth('/api/logout', {
            method: 'POST'
          });
          
          alert('Logout berhasil');
          auth.logout();
        } catch (error) {
          console.error('Error during logout:', error);
          // Force logout even if server request fails
          auth.logout();
        }
      }
    }

</body>
</html>
