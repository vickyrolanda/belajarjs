<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daftar Akun - TaskJournal</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Daftar Akun</h1>
        <p id="formSubtitle">Buat akun untuk mulai mengelola tugas Anda.</p>
        
        <form id="registerForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Pilih username" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required />

            <button type="submit">Buat Akun Sekarang</button>
        </form>

        <div id="message"></div>

        <p style="text-align: center; margin-top: 20px; font-size: 14px;">
            Sudah punya akun? 
            <a href="index.html" style="color: #007bff; text-decoration: none; font-weight: bold;">Login di sini</a>
        </p>
    </div>

    <script src="register.js"></script>
</body>
</html>

<style>
    /* General Reset */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Container Card */
.container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    transition: all 0.3s ease-in-out;
}

h1 {
    text-align: center; 
    color: #333; 
    margin-bottom: 10px;
    font-weight: 700;
}

#formSubtitle {
    text-align: center; 
    color: #888; 
    margin-bottom: 30px;
    font-size: 0.9rem;
}

/* Form Styling */
label {
    display: block; 
    margin-bottom: 8px; 
    font-weight: 600; 
    color: #555;
    font-size: 0.9rem;
}

input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.2s, box-shadow 0.2s;
}

input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
}

/* Button Styling */
button {
    width: 100%;
    padding: 14px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s, transform 0.1s;
}

button:hover {
    background-color: #0056b3;
}

button:active {
    transform: scale(0.98);
}

/* Status Message */
#message {
    margin-top: 20px;
    text-align: center;
    font-size: 14px;
    min-height: 20px;
    padding: 10px;
    border-radius: 5px;
}

/* Toggle Link Styling */
.toggle-container {
    text-align: center;
    margin-top: 25px;
    font-size: 0.9rem;
    color: #666;
}

#toggleAuth {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
    margin-left: 5px;
}

#toggleAuth:hover {
    text-decoration: underline;
}

/* Hint & Details */
.hint {
    margin-top: 25px;
    font-size: 12px;
    color: #777;
    border-top: 1px solid #eee;
    padding-top: 15px;
}

.hint summary {
    cursor: pointer;
    color: #555;
    margin-bottom: 5px;
}

code {
    background: #f4f4f4;
    padding: 2px 4px;
    border-radius: 4px;
    color: #d63384;
}
</style>
