<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
            --status-bg: #e9ecef;
            --error-color: #dc3545; /* Tambahkan warna untuk error */
            --success-color: #28a745; /* Tambahkan warna untuk success */
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .login-container {
            padding: 2.5rem;
            border-radius: 12px;
            background-color: var(--card-background);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.8rem;
        }

        /* Form ID tetap 'loginForm' tapi kita tambahkan action dan method */
        #loginForm { 
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        input {
            padding: 0.8rem 1rem;
            margin-bottom: 1.2rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        button {
            padding: 0.8rem 1rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: var(--status-bg);
            border-radius: 8px;
            min-height: 50px;
            text-align: left;
            font-size: 0.9rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        #status h3 {
            margin-top: 0;
            font-size: 1.1rem;
        }

        /* Gaya untuk pesan error */
        .message-error {
            color: var(--error-color);
            font-weight: 600;
        }

        /* Gaya untuk pesan sukses */
        .message-success {
            color: var(--success-color);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Silakan Login</h2>
        <form id="loginForm" action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="" placeholder="Masukkan Username" required><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="" placeholder="Masukkan Password" required><br>
            
            <button type="submit">Login</button>
        </form>
        <div id="status">
            <p>Masukkan username: 'admin' dan password: 'Pasword123' untuk berhasil.</p>
            <p id="feedbackMessage"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const feedbackMessageDiv = document.getElementById('feedbackMessage');

            const error = urlParams.get('error');
            const message = urlParams.get('message'); // Untuk pesan sukses (misal: berhasil logout)

            if (feedbackMessageDiv) {
                if (error) {
                    feedbackMessageDiv.classList.add('message-error');
                    // Ganti underscore dengan spasi untuk tampilan yang lebih baik
                    feedbackMessageDiv.textContent = 'Error: ' + error.replace(/_/g, ' '); 
                } else if (message) {
                    feedbackMessageDiv.classList.add('message-success');
                    feedbackMessageDiv.textContent = message.replace(/_/g, ' ');
                }
            }
        });
    </script>
    </body>
</html>
